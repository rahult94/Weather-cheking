<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="weather-box">
      <div class="we-input">
        <input type="text" id="inputbox" placeholder="Enter city name " class="intname" />
        <button class="btn1" id="searchbtn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <div class="img-box" id="img-box">
          <img
         class="weather-img"
         src="clear.png"
         alt="weather clear"
          />
          <p class="temp">0 <sup>Â°C</sup></p>
          <p class="des">clear weather</p>
        </div>
        <div class="weather-info">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <span class="humidity-per">45%</span>
                <p>humidity</p>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <span class="wind-speed">45kgh</span>
                <p>wind speed</p>
            </div>
        </div>
      </div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
